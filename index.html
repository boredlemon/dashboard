<!DOCTYPE html>
<html>
  <head>
    <title>DolphinNotBot Dashboard</title>
  </head>
  <body>
    <div id="user-info" style="display: none;">
      <img id="avatar" src="" alt="User Avatar" />
      <span id="username"></span>
    </div>
    <a id="login" style="display: none;" href="https://discord.com/api/oauth2/authorize?client_id=1125530042915631159&redirect_uri=https%3A%2F%2Fdolphinnotfound.github.io%2FDolphinNotBot-dashboard%2F&response_type=code&scope=identify">
      Identify Yourself
    </a>
    <script>
      window.onload = () => {
        const fragment = new URLSearchParams(window.location.hash.slice(1));
        const [accessToken, tokenType] = [fragment.get('access_token'), fragment.get('token_type')];

        if (!accessToken) {
          return (document.getElementById('login').style.display = 'block');
        }

        fetch('https://discord.com/api/users/@me', {
          headers: {
            authorization: `${tokenType} ${accessToken}`,
          },
        })
          .then((result) => result.json())
          .then((response) => {
            const { username, discriminator, avatar } = response;
            document.getElementById('user-info').style.display = 'block';
            document.getElementById('avatar').src = `https://cdn.discordapp.com/avatars/${response.id}/${avatar}.png`;
            document.getElementById('username').innerText = `${username}#${discriminator}`;
          })
          .catch(console.error);
      };
    </script>
  </body>
</html>
