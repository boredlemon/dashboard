<!DOCTYPE html>
<html>
<head>
  <title>DolphinNotBot Dashboard - servers</title>
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico?">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <!-- Your header content here -->
  </header>
  <main>
    <!-- The content related to the dashboard goes here -->
    <div id="subtitle">
      <!-- The rest of the content related to the dashboard -->
      <div id="server-showcase">
        <h2 class="neon-text">Server Showcase</h2>
        <div class="server-list" id="server-list">
          <!-- The server list will be generated using JavaScript -->
        </div>
      </div>
    </div>
  </main>
  <script>
    async function fetchServers(accessToken) {
      try {
        const response = await fetch('https://discord.com/api/users/@me/guilds', {
          headers: {
            Authorization: `Bearer ${accessToken}`,
          },
        });

        if (!response.ok) {
          throw new Error(`${response.status}: ${response.statusText}`);
        }

        const serverList = await response.json();
        return serverList;
      } catch (error) {
        console.error('API Error:', error);
        return [];
      }
    }

    async function displayServers() {
      const fragment = new URLSearchParams(window.location.hash.slice(1));
      const accessToken = fragment.get('access_token');

      if (!accessToken) {
        console.log('Access token not found. Please log in first.');
        return;
      }

      const serverList = await fetchServers(accessToken);
      const serverShowcase = document.getElementById('server-list');

      serverList.forEach((server) => {
        const serverDiv = document.createElement('div');
        serverDiv.className = 'server';
        const serverIcon = document.createElement('img');
        serverIcon.src = `https://cdn.discordapp.com/icons/${server.id}/${server.icon}.png`;
        serverIcon.alt = server.name;
        serverIcon.className = 'server-icon';
        const serverName = document.createElement('p');
        serverName.innerText = server.name;
        serverDiv.appendChild(serverIcon);
        serverDiv.appendChild(serverName);
        serverShowcase.appendChild(serverDiv);
      });
    }

    window.onload = () => {
      displayServers();
    };
  </script>
</body>
</html>
