<!DOCTYPE html>
<html>
<head>
  <title>DolphinNotBot Dashboard - servers</title>
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico?">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div id="servers">
      Welcome to your DolphinNotBot dashboard!
    </div>
  </header>
  <main>
    <!-- The content related to the dashboard goes here -->
    <div id="subtitle">
      <!-- The rest of the content related to the dashboard -->

      <!-- Add a container for the server showcase -->
      <div id="server-showcase-container" style="display: none;">
        <h2 class="neon-text">Server Showcase</h2>
        <div class="server-list" id="server-list">
          <!-- The server list will be generated using JavaScript -->
        </div>
      </div>
    </div>

    <!-- Display user stats here -->
    <div id="user-stats">
      <h2 class="neon-text">User Stats</h2>
      <p id="user-username">Username: </p>
      <p id="user-tag">Tag: </p>
      <p id="user-servers">Servers Owned: </p>
    </div>
  </main>
  <script>
    function generateRandomString() {
      let randomString = '';
      const randomNumber = Math.floor(Math.random() * 10);

      for (let i = 0; i < 20 + randomNumber; i++) {
        randomString += String.fromCharCode(33 + Math.floor(Math.random() * 94));
      }

      return randomString;
    }

    function getURLParameter(name) {
      const fragment = window.location.hash.slice(1);
      const urlParams = new URLSearchParams(fragment);
      return urlParams.get(name);
    }

    function fetchAndDisplayUserData(accessToken) {
      if (!accessToken) {
        return console.log('Not logged in.');
      }

      fetch('https://discord.com/api/users/@me', {
        headers: {
          authorization: `Bearer ${accessToken}`,
        },
      })
        .then((result) => result.json())
        .then((response) => {
          const { username, discriminator } = response;

          // Display user stats
          document.getElementById('user-username').innerText += username;
          document.getElementById('user-tag').innerText += discriminator;
        })
        .catch(console.error);
    }

    window.onload = () => {
      const accessToken = getURLParameter('code');

      if (!accessToken) {
        const randomString = generateRandomString();
        localStorage.setItem('oauth-state', randomString);

        window.location.href = `https://discord.com/api/oauth2/authorize?client_id=1125530042915631159&redirect_uri=https%3A%2F%2Fdolphinnotfound.github.io%2FDolphinNotBot-dashboard%2Fdashboard.html&response_type=code&scope=identify%20guilds&state=${encodeURIComponent(
          btoa(randomString)
        )}`;
      } else {
        fetchAndDisplayUserData(accessToken);
      }
    };
  </script>
</body>
</html>
